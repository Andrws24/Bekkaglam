<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | BEKKAGLAM</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>

    

<header class="header">
    <div class="logo">
        <img src="assets/img/logo.png" alt="Logo BEKKAGLAM">
    </div>

    <nav class="nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html" class="active">Catálogo</a></li>
            <li><a href="tienda.html">Tienda Física</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<!-- Buscador -->
<div class="buscador">
    <input type="text" id="buscador" placeholder="Buscar Producto..">
</div>

<div class="categorias">
    <button data-categoria="todos" class="btn-categoria active">Todos</button>
    <button data-categoria="vestidos" class="btn-categoria">Vestidos</button>
    <button data-categoria="blusas" class="btn-categoria">Blusas</button>
    <button data-categoria="pantalones" class="btn-categoria">Pantalones</button>
</div>



<!-- Catálogo -->
<section class="catalogo">
    <h2>Nuestro Catálogo</h2>
    <!-- Aquí se cargan los productos desde JS -->
    <div class="productos" id="productos"></div>
</section>

<footer class="footer">
    <p>© 2025 Bekkaglam | Síguenos en Instagram, Facebook y TikTok</p>
</footer>

<!-- JS que carga los productos -->
<script src="js/catalogo.js"></script>

</body>
</html>
